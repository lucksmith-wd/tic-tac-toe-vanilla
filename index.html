<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 class="game-title">tic tac toe</h1>
  <div class="play-area">
    <div class="game-container">
      <div class="player player-1 active">
        <h2 class="player__name">Player 1</h2>
        <h3 class="player__symbol">X</h3>
      </div>
      <div class="board">
        <div class="board__box"></div>
        <div class="board__box"></div>
        <div class="board__box"></div>
        <div class="board__box"></div>
        <div class="board__box"></div>
        <div class="board__box"></div>
        <div class="board__box"></div>
        <div class="board__box"></div>
        <div class="board__box"></div>
      </div>
      <div class="player player-2 inactive">
        <h2 class="player__name">Player 2</h2>
        <h3 class="player__symbol">O</h3>
      </div>
    </div>
  </div>
  <div class="result">
    <p></p>
    <div class="btn-ok">OK</div>
  </div>
</body>

</html>
